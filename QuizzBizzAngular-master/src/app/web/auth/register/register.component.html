<div class="auth-action-container">
    <div class="auth-action-container-title">
        <h1>Crear Cuenta</h1>
    </div>
    <div class="auth-action-container-body">
        <div>
            <input type="text" placeholder="Nombre" [formControl]="name" />
        </div>
        <div>
            <input type="text" placeholder="Username" [formControl]="username" />
        </div>
        <div>
            <input type="email" placeholder="Email" [formControl]="email" />
        </div>
        <div>
            <input type="password" placeholder="Password" [formControl]="password" />
        </div>
        <div class="submit-button-container">
            <button class="submit-button" (click)="register()">Crear</button>
        </div>

        <div class="link-to-register">Ya estas registrado? <a [routerLink]="['/auth/login']">Iniciar SesiÃ³n</a></div>
    </div>
</div>
